<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zmień hasło</title>
    <link rel="stylesheet" href="./zmianaHasla.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <form>
            <h2>ZMIANA HASŁA</h2>
            <div>
                <label for="">Wprowadź wcześniejsze hasło:</label>
                <input type="password" name="previous_password" id="previous_password">
                <p class="error" id="previous_password_error"></p>
            </div>
            <div>
                <label for="new_password">Wprowadź nowe hasło:</label>
                <input type="password" name="new_password" id="new_password">
                <p class="error" id="new_password_error"></p>
            </div>
            <div>
                <label for="new_password">Zatwierdź nowe hasło:</label>
                <input type="password" name="confirm_password" id="confirm_password">
                <p class="error" id="confirm_password_error"></p>
            </div>
            <input type="submit" value="Zatwierdź">
        </form>
    </div>
    <script src="./zmianaHasla.js" type="module"></script>
</body>
</html>
