<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./logowanie_i_rejestracja.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
            <form action="">
                <h2>Zaloguj się</h2>
                <div>
                    <label for="username">Wprowadz nazwę:</label>
                    <input type="text" name="username" id="username">
                </div>
                <div>
                    <label for="password">Wprowadz hasło:</label>
                    <input type="password" name="password" id="password">
                    <p class="error"></p>
                </div>
                <div id="formButtons">
                    <span class="toOther">Nie masz konta?Zarejestruj sie</span>
                    <button id="zalogujSie">Zaloguj się</button>
                </div>
            </form>
    </div>
    <script src="./logowanie.js" type="module"></script>
</body>
</html>
